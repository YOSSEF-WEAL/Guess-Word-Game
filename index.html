<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Guess Word Game</title> -->
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/business_13853304.png" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="spinner-wrapper">
        <div class="spinner-border text-warning" style="color: var(--primary-color) !important;" role="status">
        </div>
    </div>
    <h1 class="Game-name"></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"> </div>
            <div class="message"></div>

        </div>
        <div class="key-colors">
            <h2 style="color: aliceblue; width: 100%;">Ky Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter Is Correct And In Place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter Is Correct But Not In Place</div>
            </div>
            <div class="key-color">
                <div class="key Hint-ky"></div>
                <div class="key-text">Letter Is Hint</div>
            </div>
            <div class="key-color">
                <div class="key Wrong"></div>
                <div class="key-text">letter Is Wrong</div>
            </div>
            <div class="control">
                <button class="chech"><i class="fa-solid fa-check-double"></i> Check The Word</button>
                <button class="hint"><i class="fa-solid fa-wand-sparkles"></i> You Have a ( <span></span> )
                    Hints On character</button>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    style="background-color: #64379f;">
                    <i class="fa-solid fa-list-ul"></i> Show The Free Word Description</button>
                <button class="New-word"><i class="fa-solid fa-meteor"></i> Gat a New Word</button>

            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">The Hint Description</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        style="width: 100%; background-color: #dc3545;">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->


    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
